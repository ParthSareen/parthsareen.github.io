<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latte art | parth sareen</title>
    <link rel="icon" href="zukohere.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="zukohere.png" alt="Profile Image" class="profile-image">
            </a>
            <h1>latte art</h1>
        </header>
        <main>
            <section id="latte-art">
                <p>my attempts at making beautiful coffee</p>
                
                <div class="image-gallery">
                    <div class="image-item">
                        <img src="images/coffee1.jpg" alt="Latte Art 1" class="latte-image">
                    </div>
                    <div class="image-item">
                        <img src="images/coffee2.jpeg" alt="Latte Art 2" class="latte-image">
                    </div>
                    <div class="image-item">
                        <img src="images/coffee3.jpeg" alt="Latte Art 3" class="latte-image">
                    </div>
                    <div class="image-item">
                        <img src="images/coffee4.jpeg" alt="Latte Art 4" class="latte-image">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="index.html">Back to Home</a>
        </footer>
    </div>

    <style>
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            display: flex;
            justify-content: center;
        }
        
        .latte-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .latte-image:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .latte-image {
                max-width: 100%;
            }
        }
    </style>
</body>

</html>
