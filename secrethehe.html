<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .password-box {
      text-align: center;
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <div class="password-box">
      <h2>Enter password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
      <div id="error" style="color: red; margin-top: 0.5rem;"></div>
    </div>
  </div>
  <script>
    const PASSWORD = 'BleuSph!nxC0y234#';
    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === PASSWORD) {
        localStorage.setItem('wip-auth', 'true');
        window.location.href = '/writings/basics-of-building-ai-agents/';
      } else {
        document.getElementById('error').textContent = 'Incorrect password';
      }
    }
    if (localStorage.getItem('wip-auth') === 'true') {
      window.location.href = '/writings/basics-of-building-ai-agents/';
    }
    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
